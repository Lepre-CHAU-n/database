<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="form-box">
                    <!-- Form structure -->
                    <form action="/users/add" method="post" onsubmit="return validateForm()">
                        <!-- Input fields for user data -->
                        <!-- Name input -->
                        <div class="mb-3">
                            <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                        </div>
                        <!-- Password input -->
                        <div class="mb-3">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <!-- Size (weight) input -->
                        <div class="mb-3">
                            <input type="number" id="size" name="size" class="form-control" placeholder="Weight" required>
                            <div id="sizeError" class="error-message"></div>
                        </div>
                        <!-- Height input -->
                        <div class="mb-3">
                            <input type="number" id="height" name="height" class="form-control" placeholder="Height" required>
                            <div id="heightError" class="error-message"></div>
                        </div>
                        <!-- Hair color input -->
                        <div class="mb-3">
                            <input type="text" id="hairColor" name="hairColor" class="form-control" placeholder="Hair Color" required>
                        </div>
                        <!-- GPA input -->
                        <div class="mb-3">
                            <input type="number" step="0.01" id="gpa" name="gpa" class="form-control" placeholder="GPA" required>
                            <div id="gpaError" class="error-message"></div>
                        </div>
                        
                        <!-- Submit button -->
                        <div class="d-grid gap-2">
                            <input class="btn btn-primary" type="submit" value="SEND">
                        </div>
                    </form>
                    <!-- Back button -->
                    <div class="text-center mt-4">
                        <a class="btn btn-secondary" href="/users/view">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript code -->
    <script>
        // Validation function
        function validateForm() {
            // Get input values
            let size = document.getElementById("size").value;
            let height = document.getElementById("height").value;
            let gpa = document.getElementById("gpa").value;

            // Reset error messages
            document.getElementById("sizeError").textContent = "";
            document.getElementById("heightError").textContent = "";
            document.getElementById("gpaError").textContent = "";

            var isValid = true;

            // Validate size (weight)
            if (parseFloat(size) < 1 || parseFloat(size) > 600) {
                document.getElementById("sizeError").textContent = "Weight must be between 1 and 600";
                isValid = false;
            }

            // Validate height
            if (parseFloat(height) < 1 || parseFloat(height) > 600) {
                document.getElementById("heightError").textContent = "Height must be between 1 and 600";
                isValid = false;
            }
            
            // Validate GPA
            if (parseFloat(gpa) < 0 || parseFloat(gpa) > 4.0) {
                document.getElementById("gpaError").textContent = "GPA must be between 0 and 4";
                isValid = false;
            }

            return isValid;
        }

        // Disable typing 'E', 'e', '-', and '+' in GPA, height, and weight fields
        let gpaField = document.getElementById("gpa");
        let heightField = document.getElementById("height");
        let sizeField = document.getElementById("size");

        gpaField.addEventListener("keydown", function(event) {
            if (event.key === "e" || event.key === "E" || event.key === "-" || event.key === "+") {
                event.preventDefault();
            }
        });

        heightField.addEventListener("keydown", function(event) {
            if (event.key === "e" || event.key === "E" || event.key === "-" || event.key === "+" || event.key === ".") {
                event.preventDefault();
            }
        });

        sizeField.addEventListener("keydown", function(event) {
            if (event.key === "e" || event.key === "E" || event.key === "-" || event.key === "+" || event.key === ".") {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
